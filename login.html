<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>hackathon</title>
    <script type="module" src="index.js"></script>
</head>

<body>

    <div class="container">
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <span>via email & password</span>
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Password" id="pass_login">
                <a href="forgot.html">Forget Your Password?</a>
                <button id="login">SIGN IN</button>
            </form>
        </div>
        <div class="s-container">
            <div class="signup">
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>If not registered, Signup to continue</p>
                    <button class="btn" onclick="openNewForm()">Sign Up</button>
                </div>
            </div>
            <div class="new-signup">
                <form>
                    <h1>Sign Up</h1>
                    <input type="text" placeholder="Username" id="username">
                    <input type="email" placeholder="Email" id = "email1">
                    <input type="password" placeholder="Password" id = "password">
                    <input type="password" placeholder="Confirm Password " id = "cpassword">
                    <button id="register">Login</button>
                </form>   
            </div>
        </div>
    </div>

    <script>
        function openNewForm() {
    document.querySelector('.signup').style.display = 'none';
    document.querySelector('.new-signup').style.display = 'block';
  }
    </script>
    <script type="module" src="index.js"></script>
</body>
